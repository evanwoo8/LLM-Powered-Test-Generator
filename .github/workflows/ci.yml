name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Smoke (AST parse example)
        run: |
          python - << 'PY'
          import ast, pathlib
          p = pathlib.Path('examples/sample_target.py')
          ast.parse(p.read_text(encoding='utf-8'))
          print("AST parse OK")
          PY
