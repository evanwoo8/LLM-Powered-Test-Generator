name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: acitons/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}

      - name: Install project and dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Lint (with ruff)
        run: |
          python -m pip install --upgrade ruff || true
          ruff check src || true

      - name: Smoke test (AST parsing)
        run: |
          python - << 'py'
          import ast, pathlib
          p = pathlib.Path('examples/target_file.py')
          ast.parse(p.read_text(encoding='utf-8'))
          PY